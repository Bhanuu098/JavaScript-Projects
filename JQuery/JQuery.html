<!--JQuery.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link to the Google APT JQuery Files-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" type="text/javascript"></script>
</head>
<script>
    //Wait until the document is loaded before running any Jquery 
    $(document).ready(function(){
        //Selects the HTMl element to append content
        $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic Jquery</h1>\
                    <p id='1'>Paragraph 1</p?\
                    <p id='2'>Paragraph 2</p?\
                    <p id='3'>Paragraph 3</p?\
                </div>\
            </div>\
        </body>"
        );
    //Using Jquery to add CSS to the HTML element with id="2"
    $("#2").css({"color":"red"});
    //Click function to hide the h1 element when the element with id="3" is clicked
    $("#3").click(function(){
        $("h1").hide();
    });
});
</script>
</html>
