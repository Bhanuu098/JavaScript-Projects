<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" type="text/css" href="CSS/one_page_website.css">
    <script src="JS/one_page_website.js"></script>
</head>
<body>
    <div class="row">
        <div class="column">
          <img src="images/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="images/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="images/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/img4.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
          </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="images/img1.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="images/img2.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="images/img3.jpg" style="width:100%">
          </div>
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="images/img4.jpg" style="width:100%">
          </div>


          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <div class="column">
            <img class="demo" src="images/img1.jpg" onclick="currentSlide(1)" alt="Nature">
          </div>
      
          <div class="column">
            <img class="demo" src="images/img2.jpg" onclick="currentSlide(2)" alt="Snow">
          </div>
      
          <div class="column">
            <img class="demo" src="images/img3.jpg" onclick="currentSlide(3)" alt="Mountains">
          </div>
          <div class="column">
            <img class="demo" src="images/img4.jpg" onclick="currentSlide(3)" alt="Mountains">
          </div>
        </div>
    </div>
</body>
</html>
