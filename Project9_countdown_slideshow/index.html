<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Project 9</title>
    <script src="JS/main.js"></script>
    <script src="JS/JavaScript_file.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/CSS_File.css">
</head>
<body>
    <p>How many seconds would you like to set your Alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click Here!</button>
    <p id="timer"></p>

    <!--SLIDESHOW-->

    <!-- Slideshow container -->
    <div class="slideshow-container">
        
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="images/Tower_Bridge.jpg" style="width:100%">
            <div class="text">London Bridge</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="images/London_Eye.jpg" style="width:100%">
            <div class="text">London Eye</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/iskcon.jpg" style="width:100%">
            <div class="text">Radha Krishan Temple Iskcon</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/house.jpg" style="width:100%">
            <div class="text">Parliament House London</div>
        </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>
    <!--END SLIDESHOW-->
</body>
</html>
